<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades de Comprimento</title>
    <link rel="stylesheet" href="Style/style.css">
    <script src="script.js" defer></script>
</head>
<header>
    <!-- TITULO PRINCIPAL-->
    <h1>Conversor de unidade de Comprimento</h1>
</header>

<body>
    <!-- DIV PRINCIPAL DO CORPO-->
    <div class="container">


        <!-- DIV PARA CONVERSÃO-->
        <div class="converter">
            <span>Converter de:</span>

            <select name="unidade1" id="unidade1">

                <!--UNIDADE1 METRO-->
                <option value="metro">Metros</option>

                <!--UNIDADE1 CENTIMETRO-->
                <option value="centimetro">Centímetros</option>

                <!--UNIDADE1 POLEGADA-->
                <option value="polegada">Polegadas</option>
            </select>

            <span>Para:</span>
            <select name="unidade2" id="unidade2">

                <!--UNIDADE2 METRO-->
                <option value="metro">Metros</option>

                <!--UNIDADE2 CENTIMETRO-->
                <option value="centimetro">Centímetros</option>

                <!--UNIDADE2 POLEGADA-->
                <option value="polegada">Polegadas</option>
            </select>
        </div>
        <!-- CAMPO PARA COLOCAR O VALOR -->
        <input type="number" id="valor" placeholder="comprimento"> <br>
        <button onclick="converter()">CALCULAR</button><br><br>

        <!--DIV RESULTADO-->
        <output class="resultado" id="resultado">RESULTADO</output>

    </div>
</body>
<footer>
    <P>DIREITOS RESERVADOS</P>
</footer>

</html>
