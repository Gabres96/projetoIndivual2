<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="Style/style.css">

<header>

    <h1>Conversor de unidade de Comprimento</h1>
</header>

<body>

        <!-- TIPO DE CONVERSOR-->
        <span>Tipo de conversor</span>
        <select name="seletorDe" id="seletorDe">
            <option value="metro">Comprimento</option>
            <option value="centimetro">peso</option>
            <option value="polegada">Temperatura</option>
        </select>

        <!-- DIV SELETORES-->
        <div class="seletores">

            <!-- SELETOR DE-->
            <span>Converter de:</span>
            <select name="seletorDe" id="seletorDe">
                <option value="metro">Metros</option>
                <option value="centimetro">Centímetros</option>
                <option value="polegada">Polegadas</option>
            </select>

            <!-- SELETOR PARA-->

        </div>
        <!-- CAMPO PARA COLOCAR O VALOR -->
        <input type="number" id="valor" placeholder="comprimento"> <br>

        <!-- BOTAO-->
        <button onclick="converter()">CALCULAR</button><br><br>

        <!--DIV RESULTADO-->
        <output class="resultado" id="resultado">RESULTADO</output>

    </div>
</body>
