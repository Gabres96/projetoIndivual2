<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades de Comprimento</title>
    <link rel="stylesheet" href="Style/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    
    <div class="container"><!-- DIV PRINCIPAL-->
        <h1>Conversor de unidade de Comprimento</h1><!-- TITULO PRINCIPAL-->
     
        <div class="converter"><!-- DIV PARA CONVERSÃO-->
            <span>Converter de:</span> 
             
            <select name="unidade1" id="unidade1">
                <option value="metro">Metros</option><!--UNIDADE DE COMPRIMENTO-->
                <option value="centimetro">Centímetros</option><!--UNIDADE DE COMPRIMENTO-->
                <option value="polegada">Polegadas</option><!--UNIDADE DE COMPRIMENTO-->
            </select>
        
            <span>Para:</span>
            <select name="unidade2" id="unidade2">
                <option value="metro">Metros</option><!--UNIDADE DE COMPRIMENTO-->
                <option value="centimetro">Centímetros</option><!--UNIDADE DE COMPRIMENTO-->
                <option value="polegada">Polegadas</option><!--UNIDADE DE COMPRIMENTO-->
            </select>
        </div>
  
        <input type="number" id="valor" placeholder="comprimento"><!-- CAMPO PARA COLOCAR O VALOR -->

        <div class="resultado" id="resultado"> <!--DIV RESULTADO-->
            <output>
                RESULTADO--
            </output>
        </div>
    </div>


</body>

</html>
