<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style/style.css">
    <script src="script/script.js" defer></script>
</head>

<body>
    <main>
        <header>
            <h1>Conversor de Medidas</h1>
            <section>

                <form action="">

                    <!-- SELETOR MEDIDA-->
                    <label for="seletorMedida" class="titulo" >Selecione a unidade de medida:</label> <br>
                    <select id="seletorMedida">
                        <option value="selecionar">Selecione</option>
                        <option value="comprimento">Comprimento</option>
                        <option value="peso">Peso</option>
                        <option value="temperatura">Temperatura</option>
                    </select>
                    <div>
                        <label for="valor">Digite o valor:</label>br
                            <textarea id="valor" required></textarea>
                    </div>

                    <!-- SELETOR DE-->
                    <div id="seletorOrigem">
                        <label for="opcaoDe">Converter De:</label>
                        <select id="opcaoDe"></select>
                    </div>

                    <!-- SELETOR PARA-->
                    <div id="seletorDestino">
                        <label for="opcaoPara">Converter Para:</label>
                        <select id="opcaoPara"></select>
                    </div>

                    <!-- BOTÃƒO CONVERTER-->
                    <div id="converterBotao">
                        <button type="button" class="botaoConverter">Converter</button>
                    </div>

                    <!-- CAMPO RESULTADO-->
                    <div class="resultado" id="resultado">
                        <label for="resultado">RESULTADO</label><br>
                        <input type="number" id="campoResultado">
                    </div>

                </form>
            </section>
        </header>
    </main>
     
</body>

</html>
